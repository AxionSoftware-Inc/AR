<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indoor AR Nav</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Start ekrani - "Enter AR" tugmasi o'rniga */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #001a33; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            color: white; font-family: sans-serif;
        }
        #start-btn {
            padding: 20px 40px; font-size: 20px; background: #00ff00;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #ui-overlay {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            z-index: 100; color: white; display: none;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h2>103-xonaga navigatsiya</h2>
        <p>Tayyor bo'lsangiz tugmani bosing</p>
        <button id="start-btn">BOSHLASH</button>
    </div>

    <div id="ui-overlay">
        <h1 style="margin:0;"><span id="dist">0</span> m</h1>
        <p id="hint">O'ngga buriling!</p>
    </div>

    <a-scene webxr="requiredFeatures: local-floor" arjs-device-indicator="false">
        <a-assets>
            <img id="blue-arrow" src="https://cdn-icons-png.flaticon.com/512/545/545682.png">
            <img id="goal-icon" src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
        </a-assets>

        <a-camera id="cam" position="0 1.6 0"></a-camera>

        <a-image id="turn-right-sign" src="#blue-arrow" 
                 position="0 1.5 -1" scale="0.5 0.5 0.5"
                 animation="property: scale; to: 0.6 0.6 0.6; dir: alternate; loop: true; dur: 500">
        </a-image>

        <a-entity id="path-container"></a-entity>

        <a-image id="destination" src="#goal-icon" position="10 1 -1" visible="false"></a-image>
    </a-scene>

    <script>
        const startBtn = document.querySelector('#start-btn');
        const welcomeScreen = document.querySelector('#welcome-screen');
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#ui-overlay');
        const pathContainer = document.querySelector('#path-container');
        const turnSign = document.querySelector('#turn-right-sign');

        // Navigatsiya boshlanishi (Tugma bosilganda)
        startBtn.addEventListener('click', () => {
            scene.enterAR(); // AR sessiyani boshlash
            welcomeScreen.style.display = 'none';
            overlay.style.display = 'block';
            generatePath();
        });

        function generatePath() {
            // Faraz qilaylik, 10 metr o'ngga yurish kerak
            for (let i = 1; i <= 10; i++) {
                let arrow = document.createElement('a-image');
                arrow.setAttribute('src', '#blue-arrow');
                // Yerda yotishi uchun rotation (X o'qi -90)
                // O'ngga yurish uchun: X o'sib boradi
                arrow.setAttribute('position', `${i} 0.05 0`);
                arrow.setAttribute('rotation', '-90 0 -90'); 
                arrow.setAttribute('scale', '0.4 0.4 0.4');
                pathContainer.appendChild(arrow);
            }
        }

        // 6DoF logic: Masofani kuzatish
        AFRAME.registerComponent('nav-logic', {
            tick: function () {
                let camPos = document.querySelector('#cam').object3D.position;
                let targetPos = {x: 10, z: 0};
                
                let dist = Math.sqrt(Math.pow(targetPos.x - camPos.x, 2) + Math.pow(targetPos.z - camPos.z, 2));
                document.querySelector('#dist').innerText = dist.toFixed(1);

                // Agar foydalanuvchi o'ngga burilsa/yursa, startdagi belgini o'chirish
                if (camPos.x > 0.5) {
                    turnSign.setAttribute('visible', 'false');
                    document.querySelector('#hint').innerText = "To'g'riga yuring";
                }

                if (dist < 1.5) {
                    document.querySelector('#hint').innerText = "YETIB KELDINGIZ!";
                    document.querySelector('#hint').style.color = "#00ff00";
                }
            }
        });

        scene.setAttribute('nav-logic', '');
    </script>
</body>
</html>
