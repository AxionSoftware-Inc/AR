<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multi-Floor AR Nav</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #ui-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0, 11, 26, 0.9);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .room-list {
            width: 85%;
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
            /* Hidden initially until Start is clicked */
            background: rgba(0, 45, 90, 0.5);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }

        .room-item {
            background: rgba(0, 80, 160, 0.8);
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #00aaff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .room-item:active {
            transform: scale(0.98);
            background: #00ccff;
            color: #000;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 2px black;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .btn-start {
            padding: 20px 50px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(0, 255, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }
    </style>
</head>

<body>

    <!-- UI Overlay for DOM usage in WebXR -->
    <div id="ui-container">
        <div id="start-screen">
            <h1 id="floor-title" style="text-align: center; margin: 0; font-size: 2rem;">AR Navigatsiya</h1>
            <p style="color: #ccc;">Manzilga oson yetib boring</p>
            <button class="btn-start" id="start-btn">BOSHLASH</button>
        </div>

        <div class="room-list" id="room-list">
            <h3 style="text-align:center; margin-top:0;">Xonani tanlang:</h3>
        </div>
    </div>

    <div id="hud">
        <div>Masofa: <span id="m-dist">0</span> m</div>
        <div id="nav-hint" style="font-size: 0.9rem; color: #fff;"></div>
    </div>

    <!-- WebXR Scene with dom-overlay enabled -->
    <a-scene webxr="requiredFeatures: local-floor, dom-overlay; overlayElement: #ui-container"
        renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false">

        <a-assets>
            <!-- Destination Marker Mixin -->
            <a-mixin id="dest-marker" geometry="primitive: cone; radiusBottom: 0.5; height: 1.5; segmentsRadial: 8"
                material="color: #00ff00; emissive: #00ff00; emissiveIntensity: 0.8; opacity: 0.8"
                animation="property: position; from: 0 2 0; to: 0 1.5 0; dir: alternate; loop: true; dur: 1000; easing: easeInOutQuad">
            </a-mixin>
        </a-assets>

        <a-camera id="cam" position="0 1.6 0" look-controls="enabled: false"></a-camera>
        <a-entity id="ar-world" position="0 0 0"></a-entity>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentFloor = urlParams.get('floor') || "1";
        const uiContainer = document.querySelector('#ui-container');
        const startScreen = document.querySelector('#start-screen');
        const roomList = document.querySelector('#room-list');
        const arWorld = document.querySelector('#ar-world');
        const startBtn = document.querySelector('#start-btn');
        const hud = document.querySelector('#hud');

        let targetNavData = null;
        let isNavigating = false;

        document.querySelector('#floor-title').innerText = currentFloor + "-qavat";

        // Initialize Permissions and Start AR Session
        startBtn.onclick = async () => {
            try {
                // Request Device Orientation Permission (iOS 13+)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response !== 'granted') {
                        alert("Iltimos, datchiklarga ruxsat bering!");
                        return;
                    }
                }

                // Enter AR Scene
                const scene = document.querySelector('a-scene');
                await scene.enterAR();

                // Switch UI: Hide Start Button, Show Room List
                startScreen.style.display = 'none';
                roomList.style.display = 'block';

                // Ensure room list is populated
                loadFloorData();

            } catch (e) {
                console.error(e);
                alert("Xatolik: " + e.message);
            }
        };

        function loadFloorData() {
            fetch('floors.json')
                .then(res => res.json())
                .then(db => {
                    const floorData = db[currentFloor];
                    const listContainer = document.querySelector('#room-list');

                    // Clear existing (keep header)
                    while (listContainer.childNodes.length > 2) {
                        listContainer.removeChild(listContainer.lastChild);
                    }

                    if (floorData && floorData.length > 0) {
                        floorData.forEach(room => {
                            let div = document.createElement('div');
                            div.className = 'room-item';
                            div.innerHTML = `<div style="font-size:1.2em">${room.title}</div>`;
                            div.onclick = (e) => {
                                e.stopPropagation(); // Prevent clicking through to background
                                startNavigation(room);
                            };
                            listContainer.appendChild(div);
                        });
                    } else {
                        listContainer.innerHTML += `<div style="padding:20px; text-align:center">Bu qavat uchun ma'lumot topilmadi.</div>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Ma'lumotlarni yuklashda xatolik.");
                });
        }

        function createArrow(x, z, angle, dirMultiplier) {
            const el = document.createElement('a-entity');

            // Kichik va yupqa uchburchak
            el.setAttribute('geometry', {
                primitive: 'triangle',
                vertexA: '0 0 -0.15',   // Uchi
                vertexB: '-0.1 0 0.15', // Orqa chap
                vertexC: '0.1 0 0.15'   // Orqa o'ng
            });

            el.setAttribute('material', {
                color: '#00ccff',
                side: 'double',
                transparent: true,
                opacity: 0.9,
                shader: 'flat'
            });

            el.setAttribute('position', `${x} 0.2 ${z}`);
            el.setAttribute('rotation', `0 ${angle} 0`);

            // --- PULSATSIYA MANTIG'I ---
            // Agar o'ngga bo'lsa (dirMultiplier: 1), X o'qi bo'ylab +0.3 suriladi
            // Agar chapga bo'lsa (dirMultiplier: -1), X o'qi bo'ylab -0.3 suriladi
            const moveAmount = 0.3 * dirMultiplier;
            el.setAttribute('animation', {
                property: 'position',
                to: `${x + moveAmount} 0.2 ${z}`,
                dir: 'alternate',
                loop: true,
                dur: 800,
                easing: 'easeInOutQuad'
            });

            return el;
        }

        // 2. Navigatsiyani boshlash
        function startNavigation(room) {
            startScreen.style.display = 'none';
            roomList.style.display = 'none';
            hud.style.display = 'block';

            arWorld.innerHTML = '';
            targetNavData = room;
            isNavigating = true;
            this.arrived = false; // Reset status

            // Navigatsiya burchagi: O'ngga = -90 gradus, Chapga = 90 gradus
            const turnAngle = room.side === "o'ng" ? -90 : 90;
            const dirMultiplier = room.side === "o'ng" ? 1 : -1;

            // --- 1. KO'Z OLDIDAGI KO'RSATMA (Face-level Hint) ---
            const hintArrow = document.createElement('a-entity');
            hintArrow.setAttribute('geometry', {
                primitive: 'triangle',
                vertexA: '0 0.2 0',
                vertexB: '-0.15 -0.15 0',
                vertexC: '0.15 -0.15 0'
            });
            hintArrow.setAttribute('material', { color: '#00ff00', shader: 'flat' });
            hintArrow.setAttribute('position', '0 1.4 -1'); // Ro'parada
            // Uchburchakni o'ngga yoki chapga burib qo'yamiz (Z o'qi bo'ylab rotation)
            hintArrow.setAttribute('rotation', `0 0 ${room.side === "o'ng" ? -90 : 90}`);
            hintArrow.setAttribute('animation', 'property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 500');
            arWorld.appendChild(hintArrow);

            // --- 2. YERDAGI KICHIK STRELKALAR (Step by Step) ---
            const maxDist = Math.abs(room.x);
            for (let i = 1; i < maxDist; i += 1.2) {
                let xPos = i * dirMultiplier;
                let arrow = createArrow(xPos, 0, turnAngle, dirMultiplier);
                arWorld.appendChild(arrow);
            }

            document.querySelector('#nav-hint').innerText = `${room.side.toUpperCase()}ga buriling`;
        }

        // 3. Xonaga yetganda eshikni ko'rsatish
        function onDestinationReached() {
            isNavigating = false;
            arWorld.innerHTML = ''; // Eski strelkalarni o'chirish

            const rx = targetNavData.x;

            // --- ESHIKKA QARAGAN OQ STRELKA (Havoda) ---
            const doorPointer = document.createElement('a-entity');
            doorPointer.setAttribute('geometry', {
                primitive: 'triangle',
                vertexA: '0 0.3 0',
                vertexB: '-0.2 -0.2 0',
                vertexC: '0.2 -0.2 0'
            });
            doorPointer.setAttribute('material', { color: 'white', shader: 'flat', side: 'double' });

            // Eshik koridorning o'ng yoki chap devorida ekanini ko'rsatadi
            // Z o'qi bo'ylab burish orqali eshikka ishora qilamiz
            doorPointer.setAttribute('position', `${rx} 1.3 0`);
            doorPointer.setAttribute('rotation', `0 0 ${targetNavData.side === "o'ng" ? -90 : 90}`);

            // Animatsiya: Eshik tomon "itariq" berish
            const sideMove = targetNavData.side === "o'ng" ? 0.4 : -0.4;
            doorPointer.setAttribute('animation', {
                property: 'position',
                to: `${rx} 1.3 ${sideMove}`,
                dir: 'alternate',
                loop: true,
                dur: 600
            });

            const text = document.createElement('a-text');
            text.setAttribute('value', targetNavData.title);
            text.setAttribute('align', 'center');
            text.setAttribute('position', `${rx} 1.8 0`);
            text.setAttribute('scale', '1.5 1.5 1.5');

            arWorld.appendChild(doorPointer);
            arWorld.appendChild(text);

            document.querySelector('#nav-hint').innerHTML = `
        <div style="color:#00ff00; font-size:1.5rem">YETIB KELDINGIZ</div>
        <button onclick="location.reload()" style="margin-top:10px; padding:10px; border-radius:10px; border:none; background:white; font-weight:bold;">Menyuga qaytish</button>
    `;

            if (window.navigator.vibrate) window.navigator.vibrate([200, 100, 200]);
        }

        // 4. Masofani kuzatish mantiqi (nav-logic component)


        // 2. Menyuga qaytish funksiyasi
        window.resetToMenu = function () {
            isNavigating = false;
            targetNavData = null;
            arWorld.innerHTML = '';
            hud.style.display = 'none';
            roomList.style.display = 'block'; // Ro'yxatni qayta ko'rsatamiz
            hud.style.color = "#00ff00";
        };

        // 3. Navigatsiya mantiqi (tick)
        AFRAME.registerComponent('nav-logic', {
            init: function () {
                this.arrived = false;
            },
            tick: function () {
                if (!isNavigating || !targetNavData) return;

                const camPos = this.el.camera.el.object3D.position;

                // 2D masofa (X va Z bo'yicha)
                const dx = targetNavData.x - camPos.x;
                const dz = (targetNavData.z || 0) - camPos.z; // Z koordinatasi bo'lsa
                const distance = Math.sqrt(dx * dx + dz * dz);

                document.querySelector('#m-dist').innerText = distance.toFixed(1);

                if (distance < 1.2 && !this.arrived) {
                    this.arrived = true;
                    onDestinationReached();
                }
            }
        });

        document.querySelector('a-scene').setAttribute('nav-logic', '');

    </script>
</body>

</html>
